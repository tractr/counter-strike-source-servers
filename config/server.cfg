servercfgfile "server.cfg"

// Default settings

sv_lan 1
sv_region 3
sv_consistency 0

sv_rcon_maxfailures 10
sv_rcon_minfailures 10
sv_rcon_minfailuretime 30

mp_buytime 0.5
mp_startmoney 800
mp_c4timer 35
mp_flashlight 1
mp_decals "200"

mp_playerid 0
mp_footsteps 1
mp_falldamage 1
mp_hostagepenalty 7
decalfrequency 20

mp_timelimit 20
mp_winlimit 0
mp_maxrounds 0
mp_roundtime 2.5
mp_freezetime 5
mp_autoteambalance 1
mp_limitteams 2

mp_friendlyfire 1
mp_tkpunish 0
mp_spawnprotectiontime 5
mp_autokick 0
sv_timeout 60

mp_forcecamera 1
mp_fadetoblack 0
mp_allowspectators 1
sv_specaccelerate 5
sv_specspeed 3
sv_specnoclip 0

sv_voiceenable 1
sv_alltalk 0

mp_chattime 10
mp_restartgame 0

mp_forcerespawn 1
mp_teamplay 0


// Physics
sv_gravity 800
phys_pushscale 1
phys_timescale 1
phys_impactforcescale 1

sv_pushaway_clientside 0
sv_pushaway_force 30000
sv_pushaway_max_force 1000
sv_pushaway_min_player_speed 75

sv_turbophysics 0

// Advanced configuration
sv_maxrate 20000
sv_minrate 2500
sv_maxupdaterate 101
sv_minupdaterate 30
fps_max 600
host_framerate 0

sv_allowupload 0

writeid
writeip
log on
sv_aim 0
sv_cheats 0
sv_pausable 0

sv_accelerate 5
sv_airaccelerate 10
sv_wateraccelerate 10
sv_waterfriction 1
sv_friction 4
sv_maxspeed 320
sv_stepsize 18

// Bots
bot_quota {CSS_BOTS_FILL}
bot_quota_mode fill
bot_join_after_player 1
bot_difficulty {CSS_BOTS_DIFFICULTY}
bot_prefix "[BOT]"
bot_defer_to_human 1
bot_auto_vacate 1
bot_chatter minimal
bot_join_team any

bot_allow_grenades 1
bot_allow_pistols 1
bot_allow_rifles 1
bot_allow_rogues 1
bot_allow_shotguns 1
bot_allow_snipers 1
bot_allow_machine_guns 1
bot_allow_sub_machine_guns 1

exec banned_user.cfg
exec banned_ip.cfg
exec my-server.cfg
